<div class="villager" [attr.data-which]=npc.name (click)='setSelected($event)'>
  <div class="potrait" [attr.data-which]=npc.name>
    <h4 class="name info text-center" [attr.data-which]=npc.name>{{npc.name}}</h4>
    <img src={{npc.img_src}} alt={{npc.name}} [attr.data-which]=npc.name>
  </div>
</div>
